<!DOCTYPE html>
<html>
<head>
  <title>Capture Image via Link</title>
  <style>
    video, img {
      width: 300px;
      margin: 10px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    a {
      font-size: 18px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>Click the Link to Capture Image</h2>

<!-- Link that triggers capture -->
<a id="captureLink">ðŸ“¸ Capture Image</a>

<br><br>

<!-- Live camera preview -->
<video id="video" autoplay playsinline style="display:none;"></video>

<!-- Hidden canvas to process image -->
<canvas id="canvas" style="display:none;"></canvas>

<!-- Output -->
<h3>Captured Image:</h3>
<img id="photo" src="">

<script>
  const video = document.getElementById("video");
  const photo = document.getElementById("photo");
  const canvas = document.getElementById("canvas");

  // Start the camera only once when page loads
  navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
  })
  .then(stream => {
    video.srcObject = stream;
    video.style.display = "block";
  })
  .catch(err => alert("Camera Access Denied: " + err));

  // Link click â†’ capture image
  document.getElementById("captureLink").onclick = function () {

    // Resize canvas to video size
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Draw frame from video
    canvas.getContext("2d").drawImage(video, 0, 0);

    // Convert to image and show
    photo.src = canvas.toDataURL("image/png");
  };
</script>

</body>
</html>
